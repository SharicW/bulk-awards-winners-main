<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="shortcut icon" href="/favicon.ico">

  <title>BULK Awards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="stars-layer"></div>

<header>
  <div class="logo">
  <img src="./assets/logo.png" alt="BULK Awards">
</div>
</header>

<main class="container">

  <h2>Winners</h2>

  <section class="main-nominations">
    <div class="card main-card winner-card" data-nomination="Bulk King">
      <img src="https://i.imgur.com/4AXcREJ.jpeg">
      <span>Bulk King</span>
      <div class="winner-info"></div>
    </div>

    <div class="card main-card winner-card" data-nomination="Bulk Queen">
      <img src="https://i.imgur.com/3WnEojT.jpeg">
      <span>Bulk Queen</span>
      <div class="winner-info"></div>
    </div>
  </section>

<section class="additional-nominations">

  <div class="grid-5">
    <div class="card winner-card" data-nomination="Bulk Artist">
      <img src="https://i.imgur.com/TwCNnYy.jpeg">
      <span>Bulk Artist</span>
      <div class="winner-info"></div>
    </div>

    <div class="card winner-card" data-nomination="Bulk Writer">
      <img src="https://i.imgur.com/k4QNRO0.jpeg">
      <span>Bulk Writer</span>
      <div class="winner-info"></div>
    </div>

    <div class="card winner-card" data-nomination="Bulk Video Maker">
      <img src="https://i.imgur.com/4AXcREJ.jpeg">
      <span>Bulk Video Maker</span>
      <div class="winner-info"></div>
    </div>

    <div class="card winner-card" data-nomination="Best Team Member">
      <img src="https://i.imgur.com/9GWVKQc.jpeg">
      <span>Best Team Member</span>
      <div class="winner-info"></div>
    </div>

    <div class="card winner-card" data-nomination="Bulk Unique Content">
      <img src="https://i.imgur.com/bjTkrMC.jpeg">
      <span>Bulk Unique Content</span>
      <div class="winner-info"></div>
    </div>
  </div>

</section>


</main>

<!-- CEREMONY INFO -->
<div class="ceremony-info">
  <div class="ceremony-title">BULK Awards 2025</div>
  <div class="ceremony-subtitle">Celebrating the best of our community</div>
</div>


<footer>
  Made for Bulk by sqwizee and Tasher
</footer>



<script src="./script.js"></script>
